<h2>Add New Student</h2>

<form #studentForm="ngForm" (ngSubmit)="onSave()">
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="newStudent.name"
      required
      #nameInput="ngModel"
    >
    <div class="validation-message" *ngIf="nameInput.touched && nameInput.invalid">
      Name is required
    </div>
  </div>
  
  <div>
    <label for="surname">Surname:</label>
    <input
      type="text"
      id="surname"
      name="surname"
      [(ngModel)]="newStudent.Surname"
      required
      #surnameInput="ngModel"
    >
    <div class="validation-message" *ngIf="surnameInput.touched && surnameInput.invalid">
      Surname is required
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="newStudent.email"
      required
      #emailInput="ngModel"
    >
    <div class="validation-message" *ngIf="emailInput.touched && emailInput.invalid">
      Email is required
    </div>
  </div>

  <div>
    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      name="age"
      [(ngModel)]="newStudent.Age"
      required
      #ageInput="ngModel"
    >
    <div class="validation-message" *ngIf="ageInput.touched && ageInput.invalid">
      Age is required
    </div>
  </div>

  <div>
    <label for="photo">Photo:</label>
    <input
      type="file"
      id="photo"
      name="photo"
      [(ngModel)]="newStudent.photo"
      accept="image/*"
      required
      #photoInput="ngModel"
    >
    <div class="validation-message" *ngIf="photoInput.touched && photoInput.invalid">
      Photo is required
    </div>

    <div *ngIf="'/images/user.png'">
      <img [src]="assetsBasePath + '/images/user.png'" alt="User Image">
    </div>
  </div>
  
  <div class="buttons">
    <button type="submit" [disabled]="!studentForm.valid">Save</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
